---
title: Conversations With A Ghost
---

<div class="container">

    <div class="sticker-wrapper">
        <div class="sticker">
            <h1 class="title">Conversations With A Ghost</h1>
        </div>
    </div>

    <div class="card-columns">

        {% for post in site.posts  %}

            <div class="col-sm">
                <div class="card">

                    {% if post.image != null %}
                        <img class="card-img-top" src="{{ post.image }}">
                    {% endif %}

                    <div class="card-body">
                        <h4 class="card-title">{{ post.title }}</h4>
                        <p class="card-text"><small class="text-muted">{{ post.date | date: '%B %-d, %Y' }}</small></p>

                        {% if post.excerpt == true %}
                            <p class="card-text">{{ post.excerpt | truncatewords: 10 }}</p>
                        {% endif %}

                        <a class="btn btn-dark btn-sm" href="{{ post.url }}" role="button">Read</a>
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>
</div>
