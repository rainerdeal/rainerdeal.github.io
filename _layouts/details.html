---
layout: default
---

<style>
/* Hero Image for Blog Posts */
.jumbotron {
    background-image: url("{{ page.image }}");
    height: 400px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    flex-shrink: 0;
}
</style>

{% if page.image != null %}
    <div class="jumbotron">
        <div class="container"></div>
    </div>
{% endif %}

<div class="about">
    <div class="container">

        <center><h1>{{ page.title }}</h1></center>
        <center><a href="{{ page.source_link }}" class="btn btn-dark">{{ page.source_link_name }}</a></center>
        <center><p><small class="text-muted">{{ page.description }}</small></p></center>

        {{ content }}

    </div>
</div>
