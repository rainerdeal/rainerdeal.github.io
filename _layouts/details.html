---
layout: default
---

{% include jumbotron.html %}

<div class="content">
    <div class="container">

        <div class="sticker-wrapper">
            <div class="sticker">
                <h1 class="title">{{ page.title }}</h1>
            </div>
        </div>

        <center>
            {% if page.live_link != null %}
                <a href="{{ page.live_link }}" target="_blank" class="btn btn-primary">{{ page.live_link_name }}</a>
            {% endif %}
            <a href="{{ page.source_link }}" target="_blank" class="btn btn-dark">{{ page.source_link_name }}</a>
        </center>
        <center><p><small class="text-muted">{{ page.description }}</small></p></center>

        {{ content }}

    </div>
</div>
