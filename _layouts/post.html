---
layout: default
---

<style>
/* Hero Image for Blog Posts */
.hero-section {
    background-image: url("{{ page.image_path }}");
    height: 400px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>

{% if page.image_path != null %}
    <div class="hero-section"></div>
{% endif %}

<div class="about">
    <div class="container">

        <center><h1>{{ page.title }}</h1></center>

        <center><p><small class="text-muted">{{ page.date | date: '%B %-d, %Y' }}</small></p></center>

        {% if page.music != null %}
            <center><iframe src="{{ page.music }}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></center>
        {% endif %}

        {{ content }}

    </div>
</div>
